<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div>
        <button id="toggleBtn">toggle</button>
    </div>
    <table id="countriesTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Country</th>
                <th>Capital</th>
                <th>Flag</th>
                <th>ISO Code</th>
                <th>Continent</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be generated dynamically -->
        </tbody>
    </table>

    <script type="module" src="countries.js"></script>

</body>

</html>
