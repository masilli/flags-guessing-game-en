<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>

    <link rel="shortcut icon" href="imgs/flag-guessing-game-favicon.jpg" type="image/x-icon">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <button class="shuffle">↺</button>
        <p>jogo das bandeiras para o Sebastião</p>
        <p>.</p>
    </header>
    <main>
        <div id="start-game">
            <div class="question-title">
                ADIVINHA <br>A BANDEIRA!
            </div>
            <button id="btn-start-game">PLAY</button>
        </div>
        <div id="game-screen">
            <div class="question-header">
                <div id="correct" class="answers-score">
                    <div class="icon">✅</div>
                    <div class="score">0</div>
                </div>
                <div class="question-wrapper">
                    <div id="flag">
                        <img src="" alt="">
                    </div>
                </div>
                <div id="incorrect" class="answers-score">
                    <div class="icon">❌</div>
                    <div class="score">0</div>
                </div>
            </div>
            <div class="answers-wrapper">
                <button class="answer correct" id="optA">A</button>
                <button class="answer" id="optB">B</button>
                <button class="answer" id="optC">C</button>
                <button class="answer" id="optC">D</button>
            </div>
        </div>
        <div id="end-game">
            <div class="end-title">
                <h2>Fim do jogo!</h2>
            </div>
            <div class="end-score">
                <div id="correct">
                    <div class="icon">✅</div>
                    <p>Respostas <br>correctas</p>
                    <div class="score">0</div>
                </div>
                <div id="incorrect">
                    <div class="icon">❌</div>
                    <p>Respostas <br>incorrectas</p>
                    <div class="score">0</div>
                </div>
            </div>
            <div class="play-again">
                <p>Queres jogar outra vez?</p>
                <button id="replay">PLAY</button>
            </div>
        </div>
    </main>

    <footer>masilli.com</footer>

    <script type="module" src="js/game.js"></script>

</body>

</html>
