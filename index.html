<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>

    <link rel="shortcut icon" href="imgs/flag-guessing-game-favicon.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    
    <!-- EMOJI CSS -->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <button class="shuffle">↺</button>
        <p><span class="icon">&#9872;</span> flag game for <span class="seb">Sebastian</span></p>
    </header>
    <main>
        <div id="start-game">
            <div class="question-title">
                GUESS <br>THE FLAG!
            </div>
            <button id="btn-start-game">PLAY</button>
        </div>
        <div id="game-screen">
            <div class="question-header">
                <div id="correct" class="answers-score">
                    <div class="icon">✅</div>
                    <div class="score">0</div>
                </div>
                <div class="question-wrapper">
                    <div id="flag">
                        <img src="" alt="">
                    </div>
                </div>
                <div id="incorrect" class="answers-score">
                    <div class="icon">❌</div>
                    <div class="score">0</div>
                </div>
                <div id="popup">
                    <i class="em em-smiley"></i>
                    <p>Oops! After 50 correct answers, you missed this one?!</p>
                </div>
            </div>
            <div class="answers-wrapper">
                <button class="answer correct" id="optA">A</button>
                <button class="answer" id="optB">B</button>
                <button class="answer" id="optC">C</button>
                <button class="answer" id="optC">D</button>
            </div>
        </div>
        <div id="end-game">
            <div class="end-title">
                <h2>Game Over!</h2>
            </div>
            <div class="end-score">
                <div id="correct">
                    <div class="icon">✅</div>
                    <p>Correct <br>answers</p>
                    <div class="score">0</div>
                </div>
                <div id="incorrect">
                    <div class="icon">❌</div>
                    <p>Incorrect <br>answers</p>
                    <div class="score">0</div>
                </div>
            </div>
            <div class="play-again">
                <p>Want to play again?</p>
                <button id="replay">PLAY</button>
            </div>
        </div>
    </main>
    <footer>masilli.com</footer>
    <script type="module" src="js/game.js"></script>
</body>
</html>
